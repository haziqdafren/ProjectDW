<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corn vs Wheat Production</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800" rel="stylesheet" />
    <style>
        body {
            margin: 20px;
        }
        .dropdown-container {
            margin-bottom: 20px;
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            transition: background-color 0.3s;
        }
        select:hover {
            background-color: #f0f0f0;
        }
        figure {
            margin: 0;
        }
        #totals {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="dropdown-container">
    <label for="year-selector" style="font-size: 18px; margin-right: 10px;">Select Year:</label>
    <select id="year-selector" onchange="updateChart(this.value)">
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
    </select>
</div>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        A basic column chart comparing estimated corn and wheat production
        in some countries.
    </p>
</figure>

<div id="totals">
    <!-- Display totals here -->
</div>

<script>
// Sample data for different years
const dataByYear = {
    2019: {
        emas: [387749, 280000, 129000, 64300, 54000, 34300, 280000, 129000, 64300, 54000],
        perak: [45321, 140000, 10000, 140500, 19500, 113500, 280000, 129000, 64300, 54000],
        perungggu: [45321, 140000, 10000, 140500, 19500, 113500, 280000, 129000, 64300, 54000]
    },
    2020: {
        emas: [387749, 280000, 129000, 64300, 54000, 34300, 280000, 129000, 64300, 54000],
        perak: [45321, 140000, 10000, 140500, 19500, 113500, 280000, 129000, 64300, 54000],
        perungggu: [45321, 140000, 10000, 140500, 19500, 113500, 280000, 129000, 64300, 54000]
    },
    // Add data for other years...
};

// Initial chart creation
let chart = Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Corn vs Wheat Estimated Production for 2023',
        align: 'left'
    },
    xAxis: {
        categories: ['USA', 'China', 'Brazil', 'EU', 'Argentina', 'India','Indonesia','United States', 'Canada','France'],
        crosshair: true
    },
    yAxis: {
        min: 0,
        max: 500000,  // Adjust according to your data range
        tickInterval: 50000,  // Adjust to match your needs
        title: {
            text: '1000 metric tons (MT)'
        }
    },
    tooltip: {
        valueSuffix: ' (1000 MT)'
    },
    series: [{
        name: 'Emas',
        data: dataByYear[2019].emas
    }, {
        name: 'Perak',
        data: dataByYear[2019].perak
    },{
        name: 'Perunggu',
        data: dataByYear[2019].perungggu
    }]
});

// Function to update the chart based on selected year and display totals
function updateChart(year) {
    // Update the data for both corn and wheat series
    chart.series[0].setData(dataByYear[year].emas);
    chart.series[1].setData(dataByYear[year].perak);
    chart.series[2].setData(dataByYear[year].perungggu);

    // Update the chart title to reflect the selected year
    chart.setTitle({ text: `Corn vs Wheat Estimated Production for ${year}` });

    // Calculate the totals for each category
    const totalEmas = dataByYear[year].emas.reduce((a, b) => a + b, 0);
    const totalPerak = dataByYear[year].perak.reduce((a, b) => a + b, 0);
    const totalPerunggu = dataByYear[year].perungggu.reduce((a, b) => a + b, 0);

    // Display the totals on the page
    document.getElementById('totals').innerHTML = `
        <p>Total Emas: ${totalEmas} 1000 MT</p>
        <p>Total Perak: ${totalPerak} 1000 MT</p>
        <p>Total Perunggu: ${totalPerunggu} 1000 MT</p>
    `;
}
</script>

</body>
</html>
